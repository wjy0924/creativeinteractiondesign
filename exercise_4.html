<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My CSS Selector</title>
  <style type="text/css">

a:visited {color: red}
a:link {color: green}
p:hover {color: red}

  </style>
</head>
<body>
  <a href="http://by.cuc.edu.cn/">Visit CUC Website</a>
  <a href="http://by.cuc.edu.cn/">Visit CUC Website</a>
  <p>The red style is applied when the mouse cursor hovers over this element.</p>

</body>
</html>
